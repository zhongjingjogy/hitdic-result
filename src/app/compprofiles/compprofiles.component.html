<ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-2">
    <ngb-panel title="Composition profiles">
        <ng-template ngbPanelContent>
            <div class="container">
                <div class="row">
                    <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12"
                        *ngFor="let couple of project.result.couples; let i = index">
                        <div class="card">
                            <img class="card-img-top" src="{{base + couple.couplename + '_concprofiles.svg'}}"
                                alt="Card image" [lazyLoad]="image">
                            <div class="card-body">
                                <p class="card-title">{{couple.couplename}}</p>
                                <p class="card-text"><span class="badge badge-info">{{couple.temperature}} K</span> /
                                    <span class="badge badge-info">{{couple.time}} sec</span> / <span
                                        class="badge badge-info">{{couple.initpos}} &#181;m</span></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12">
                        <div class="card">
                            <img class="card-img-top" src="{{base + 'conc-legend.svg'}}" alt="Card image"
                                [lazyLoad]="image">
                            <div class="card-body">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </ngb-panel>
</ngb-accordion>
