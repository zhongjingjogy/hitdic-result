<div class="gutter-example" *ngIf="project">
    <div nz-row>
        <div nz-col>
            <nz-collapse>
                <nz-collapse-panel [nzHeader]="'Composition profiles'" [nzActive]="true">
                    <div nz-row>
                        <div nz-col nzXs="24" nzSm="12" nzMd="6" nzLg="6" nzXl="6"
                            *ngFor="let couple of project.result.couples; let i = index">
                            <nz-card nzHoverable [nzCover]="coverTemplate">
                                <nz-card-meta nzTitle="{{couple.couplename}}"
                                    nzDescription="{{couple.temperature}} K / {{couple.time}} sec / {{couple.initpos}} &#181;m">
                                </nz-card-meta>
                            </nz-card>
                            <ng-template #coverTemplate>
                                <img class="card-img-top" src="{{base + couple.couplename + '_concprofiles.svg'}}"
                                    alt="Card image" [lazyLoad]="image">
                            </ng-template>
                        </div>
                        <div nz-col nzXs="24" nzSm="12" nzMd="6" nzLg="6" nzXl="6">
                            <nz-card nzHoverable [nzCover]="coverTemplate">
                            </nz-card>
                            <ng-template #coverTemplate>
                                <img class="card-img-top" src="{{base + 'conc-legend.svg'}}" alt="Card image"
                                    [lazyLoad]="image">
                            </ng-template>
                        </div>
                    </div>
                </nz-collapse-panel>
            </nz-collapse>
        </div>
    </div>
</div>
