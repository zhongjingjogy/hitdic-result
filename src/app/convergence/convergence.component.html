<div class="gutter-example" *ngIf="project">
    <div nz-row>
        <div nz-col>
            <nz-collapse>
                <nz-collapse-panel [nzHeader]="'Convergence'" [nzActive]="true">
                    <div nz-row>
                        <div nz-col nzXs="24" nzSm="12" nzMd="12" nzLg="12" nzXl="6">
                            <nz-card nzHoverable [nzCover]="coverTemplate">
                                <nz-card-meta nzTitle="Convergence sequence">
                                </nz-card-meta>
                            </nz-card>
                            <ng-template #coverTemplate>
                                <img class="card-img-top" src="{{base + project.result.logfile + '.txt.svg'}}"
                                    alt="Card image" [lazyLoad]="image">
                            </ng-template>
                        </div>
                        <div nz-col nzXs="24" nzSm="12" nzMd="12" nzLg="12" nzXl="6" *ngIf="project.method == 'mcmc'">
                            <nz-card nzHoverable [nzCover]="coverTemplate">
                                <nz-card-meta nzTitle="Uncertainty range">
                                </nz-card-meta>
                            </nz-card>
                            <ng-template #coverTemplate>
                                <img class="card-img-top" src="{{base + project.result.logfile + '.txt-hist.svg'}}"
                                    alt="Card image" [lazyLoad]="image">
                            </ng-template>
                        </div>
                        <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24" nzXl="24">
                            <nz-table #basicTable [nzData]="project.result.unknowns">
                                <thead>
                                    <tr>
                                        <th>Symbol</th>
                                        <th>Value</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let data of basicTable.data">
                                        <td>{{data.key}}</td>
                                        <td>{{data.value}}</td>
                                    </tr>
                                </tbody>
                            </nz-table>
                        </div>
                    </div>
                </nz-collapse-panel>
            </nz-collapse>
        </div>
    </div>
</div>
