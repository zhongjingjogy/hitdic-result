<div class="gutter-example" *ngIf="project">
    <div nz-row>
        <div nz-col>
            <nz-collapse>
                <nz-collapse-panel [nzHeader]="'Overview'" [nzActive]="true">
                    <div nz-row>
                        <div nz-col>
                            <p>
                                <nz-breadcrumb>
                                    <nz-breadcrumb-item>
                                        Title: {{project.title}}
                                    </nz-breadcrumb-item>
                                    <nz-breadcrumb-item>
                                        Taskid: {{project.taskid}}
                                    </nz-breadcrumb-item>
                                    <nz-breadcrumb-item>
                                        Status: {{project.status}}
                                    </nz-breadcrumb-item>
                                </nz-breadcrumb>
                            </p>
                            <p>
                                <nz-breadcrumb>
                                    <nz-breadcrumb-item>
                                        Method: {{project.method}}
                                    </nz-breadcrumb-item>
                                    <nz-breadcrumb-item>
                                        Created: {{project.createdtime  | date:"yyy-MM-dd"}}
                                    </nz-breadcrumb-item>
                                    <nz-breadcrumb-item>
                                        Elapsed: {{project.elapsed }} mins
                                    </nz-breadcrumb-item>
                                </nz-breadcrumb>
                            </p>
                            <p><a nz-button nzType="link" nzBlock href="assets/.report/ansatz.tdb">View TDB
                                    file</a></p>
                        </div>
                    </div>
                </nz-collapse-panel>
            </nz-collapse>
        </div>
    </div>
</div>
